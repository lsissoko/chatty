<!doctype html>
<html>
  <head>
    <title>chatty</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      #input-div { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      #input-div input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      #input-div button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body onload="onLoad();">
    <ul id="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% end %}
    </ul>
    <div id="input-div">
      <input id="msg-field" autocomplete="off" />
      <button id="enter-btn" onclick="sendMsg();" value="Send">Send</button>
    </div>
    <script>
      var ws;
      var username = 'User ' + (+new Date());

      function onLoad() {
        // // TODO maybe something else?
        // var newUsername = prompt('Enter a username');
        // username = newUsername ? newUsername : username;

        // TODO don't hardcode port
        ws = new WebSocket('ws://localhost:8085/websocket');

        // TODO print message on page
        ws.onmessage = e => {
          showMsg(e.data);
        }
      }

      function sendMsg() {
        var msgField = document.getElementById('msg-field');
        // TODO find a way to send the username and the message separately
        ws.send('<strong>' + username + ':</strong> ' + msgField.value);
        msgField.value = '';
      }

      function showMsg(msg) {
        var li = document.createElement('li');
        li.innerHTML = msg;
        document.getElementById('messages').appendChild(li);
      }

      document.getElementById('msg-field').addEventListener('keyup', event => {
        if (event.key !== 'Enter') return;
        sendMsg();
        event.preventDefault();
      });
    </script>
  </body>
</html>
